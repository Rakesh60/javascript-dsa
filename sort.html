<head>

<body>
    old array
    <input type="text" id="inp">
    <input type="button" name="" onclick="fun2()">
    new array
    <input type="text" id="out" >

    <script>

function fun2(){
    var x =document.getElementById("inp").value;
var myArray=new Array(); //var myArray = [5,8,-3,2,7,0,6];

myArray=x.split(",")
console.log(myArray);
numberSort(myArray);
console.log(myArray);
document.getElementById("out").value=myArray;

}


        function numberSort(arr)
        {
        let len = arr.length, value, i, j;
        for(i = 1; i < len; i++)
        {
        value = arr[i]; //9
        j = i - 1;      //0
        while (j >= 0 && arr[j] > value)
            {
            arr[j+1] = arr[j];
            j--;
            }
        arr[j+1] = value;
        }
        return arr;
        }




    </script>
    
</body>
